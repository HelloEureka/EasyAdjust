<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script language="javascript">
        function onSubmit() {
            var price = document.TestForm.price.value;
            var number = document.TestForm.number.value;
            alert(price * number);
        }
    </script>
</head>
<body>
    <form name="TestForm">
        <table width="300px">
            <tr>
                <td width="100px " style="background-color:cornsilk">
                    Price
                </td>
                <td><input type="text" name="price" /></td>

            </tr>
            <tr>
                <td width="100px " style="background-color:aliceblue">
                    Number
                </td>
                <td><input type="text" name="number" /></td>

            </tr>
            <tr>
                <td width="100px " style="background-color:dodgerblue">
                    Total
                </td>
                <td><input type="button" value="Total Price"
                           onclick="onSubmit()"/></td>

            </tr>
        </table>
    </form>
</body>
</html>
