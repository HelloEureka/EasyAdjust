<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="echarts.min.js"></script> <!-引入echarts.js->
</head>
<body>
    <!-为ECharts准备一个具备大小（宽高）得Dom->
    <div id="main" style="width: 800px;height: 400px;color:khaki"></div>
    <script type="text/javascript">
        //基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        //指定图表的配置项和数据
        var option =
        {
            title:
            {
                text: 'Echarts绘图练习'
            },
            tooltip: {},
            legend:
            {
                data:['空气质量指数']
             },
            
            xAxis:
            {
                data:["北京","上海","广州","武汉","天津","郑州","沈阳","长沙","成都","深圳"]
            },

            yAxis: {},

            series: [{
                name: '空气质量指数',
                type: 'bar',
                data: [156, 19, 47, 53, 92, 96, 42, 35, 62, 29]
            }]

            
        };
            //使用刚指定的配置项和数据显示图表，
            myChart.setOption(option);
    </script>
</body>
</html>
