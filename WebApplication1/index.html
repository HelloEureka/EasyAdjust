    <h1>来自平差小能手的帮助</h1>
    <p>1.蓝色的点表示控制点 </p>
    <p>2.黑色的点表示未知点 </p>
    <p>3.状态栏会记录此时处于什么状态</p>
    <p>4.当目标线被选上时会变红</p>
    <p>5.当目标角被选上时会变绿</p>
    <p>6.点击显示数据可以看到已经输入的数据</p>
    <p>7.保存数据会将输入的数据存储在本地，方便下次使用。下次使用时只需要打开打开上次保存的文本就可直接开始计算，无需重新输入一遍数据</p>
